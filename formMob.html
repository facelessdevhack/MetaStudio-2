<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formMob.css">
</head>

<body>
    <h2 id="h2">Contact Us_</h2><br><br>
    <div id="mc_embed_signup">
        <div class="ms-contact">
            <form
                action="https://futurevizion.us4.list-manage.com/subscribe/post?u=52ca0fb86b335961ba7cef637&amp;id=e6040d35f3"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <div class="mc-field-group form-group">
                        <input class="form-control" type="text" placeholder="First Name" value="" name="FNAME" class=""
                            id="mce-FNAME">
                        <input class="form-control" type="text" value="" name="LNAME" placeholder="Last Name" class=""
                            id="mce-LNAME">
                    </div>
                    <div class="mc-field-group form-group">
                        <input class="form-control" required type="email" value="" name="EMAIL" class="required email"
                            placeholder="Email Address" id="mce-EMAIL">
                        <input class="form-control" type="text" value="" name="FOUND_US" class="" id="mce-FOUND_US"
                            placeholder="How You Found Us?">
                    </div>
                    <div class="mc-field-group form-group">
                        <textarea class="form-control" rows="5" spellcheck="false" autocomplete="off" style="width: 88%; height: 7em;" required
                            placeholder="Your Message" type="text" value="" name="COMMENT" class=""
                            id="mce-COMMENT"></textarea>

                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                            name="b_52ca0fb86b335961ba7cef637_e6040d35f3" tabindex="-1" value=""></div>
                    <div class="form-group describe-check">
                        <div class="clear"><input type="submit" value="Send" name="subscribe"
                                id="mc-embedded-subscribe" class="button btn-ms"></div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!--End mc_embed_signup-->

</body>

</html>
