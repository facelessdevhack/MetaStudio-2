    <form class="contact-form" onsubmit="return send_mail(event)">
      <div class="segment"><h2>_CONTACT US</h2></div>
      <div class="ms-contact">
        <div id="response" style="display: none;">

        </div>

        /></label>
        <div class="form-group second-line">
          <div class="email-left">
            <input
              type="Email"
              placeholder="Email"
              class="form-control email"
              name="email"
            />
          </div>
          <div class="sec-right">
            <input
              type="text"
              placeholder="How You Found Us?"
              class="form-control how-find"
              name="company_name"
            />
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-control text-area"
            rows="5"
            placeholder="Your Message"
            name="message"
          ></textarea>
        </div>
        <div class="form-group describe-check">
          <div class="btn-contact">
            <input type="submit" class="btn-ms" value="Send" id="submit_btn" />
          </div>
        </div>
      </div>
    </form>
    <div style="display: none;">
      <div id="email-update">
        <form
          class="form-horizontal"
          id="email_form"
          onsubmit="return send_e_mail(event)"
        >

            <div class="col-xs-12"><div id="emailresponce"></div></div>
            <div class="col-xs-8">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email"
                required=""
                name="emailup"
              />
            </div>
            <div class="col-xs-4">
              <input type="submit" value="GO" class="btn-goo" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      function send_mail(event) {
        event.preventDefault();
        //alert('working');
        $("#response").empty();
        $("#response").html('<p style="color:blue;">Please Wait....</p>');
        $("#response").show();
        $("#submit_btn").prop("disabled", true);
        $.ajax({
          url: "contact_mail.php",
          type: "POST",
          data: $("#contact_form").serialize(),
          success: function (res) {
            if (res == "success") {
              $("#response").html(
                '<p style="color:green;">Request submited successfully.</p>'
              );
              $("#contact_form")[0].reset();
            } else {
              $("#response").html(
                '<p style="color:red;">Failed to submit request.</p>'
              );
            }
            $("#response").show();
            $("#response").fadeOut(20000);
            $("#submit_btn").prop("disabled", false);
          },
        });
      }

      function send_e_mail(event) {
        event.preventDefault();
        //alert('working');
        $("#emailresponce").empty();
        $("#emailresponce").html('<p style="color:blue;">Please Wait....</p>');
        $("#emailresponce").show();
        $(".btn-goo").prop("disabled", true);
        $.ajax({
          url: "e_mail.php",
          type: "POST",
          data: $("#email_form").serialize(),
          success: function (res) {
            if (res == "success") {
              $("#emailresponce").html(
                '<p style="color:green;">Request submited successfully.</p>'
              );
              $("#email_form")[0].reset();
              $.colorbox.close();
            } else {
              $("#emailresponce").html(
                '<p style="color:red;">Failed to submit request.</p>'
              );
            }
            $("#emailresponce").show();
            $("#emailresponce").fadeOut(3000);
            $(".btn-goo").prop("disabled", false);
          },
        });
      }

      function isNumeric(obj) {
        var number = obj.value;

        if (number.length > 0) {
          if ($.isNumeric(number)) {
            return true;
          } else {
            alert("Please enter numeric value.");
            $(obj).val("");
            return false;
          }
        }
      }
    </script>
